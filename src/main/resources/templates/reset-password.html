<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Reset password</h2>
    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}"></p>
    </div>


    <div th:unless="${error}">

        <div th:if="${message}" class="alert alert-info text-center">
            <p th:text="${message}"></p>
        </div>


        <form th:method="POST"
              th:action="@{/users/reset-password}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">


            <div class="form-group">
                <label for="password"
                       class="text-white font-weight-bold">
                    Password
                </label>

                <input value="password"
                       id="password"
                       name="password"
                       th:value="${password}"
                       type="password"
                       min="5"
                       max="50"
                       class="form-control"
                       placeholder="Username"/>
            </div>

            <input type="hidden" name="token" th:value="${token}"/>
            <div class="form-group">
                <label for="confirm" class="text-white font-weight-bold">Confirm password</label>
                <input value="confirm" id="confirm" name="confirm" type="password" min="5"
                       max="20" class="form-control"
                       placeholder="Password"/>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Reset"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:insert="~{fragments/footer}">
    </div>
</body>
</html>
