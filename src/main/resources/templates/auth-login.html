<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>

    <form th:method="POST"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">


        <div class="form-group">
            <label for="username"
                   class="text-white font-weight-bold">
                Email
            </label>

            <input value="username"
                   id="username"
                   name="username"
                   th:value="${username}"
                   type="text"
                   min="5"
                   max="50"
                   class="form-control"
                   placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input value="password" id="password" name="password" type="password" min="5"
                   max="20" class="form-control"
                   placeholder="Password"/>
            <div style="margin-top: 15px;">
                <a href="/users/forgot-password" class="text-white" style="display: block; font-size: 1.2em;">Forgot Password?</a>
            </div>
            <div>
                <a href="/users/register" class="text-white" style="display: block; font-size: 1.2em;">Create new Account</a>
            </div>


        </div>
        <div th:if="${welcomeMessage}"  class="alert alert-info text-center">
            <p th:text="${welcomeMessage}"></p>

        </div>
        <p th:if="${bad_credentials}"
           class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer}">
</div>
</body>
</html>
