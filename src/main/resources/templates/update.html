<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body style="position: relative; min-height: 100vh;">

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form th:method="POST"
          th:action="@{/offers/update/{id}(id=${offerDetails.id})}"
          th:object="${offerDetails}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="brand">Brand</label>

                <select id="brand" class="form-control" th:field="*{brand}">
                    <option value="">- Select a model -</option>
                    <th:block th:each="brand : ${brands}">
                        <option th:value="${brand.name}" th:text="${brand.name}">Brand name</option>
                    </th:block>
                </select>

                <p th:if="${#fields.hasErrors('brand')}"
                   class="errors alert alert-danger">
                    Brand is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="brand">Model</label>

                <select id="model" class="form-control" th:field="*{carModels}">
                    <option value="">- Select a model -</option>
                    <th:block th:each="model : ${T(com.softuni.mobilele.domain.enums.CarModels).values()}">
                        <option th:value="${model}" th:text="${model}">Model</option>
                    </th:block>
                </select>

                <p th:if="${#fields.hasErrors('brand')}"
                   class="errors alert alert-danger">
                    Model is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label th:for="price"
                       class="text-white font-weight-bold">Price</label>

                <input id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"
                       th:field="*{price}"
                />


                <p th:if="${#fields.hasErrors('price')}"
                   class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="engine">Engine</label>

                <select id="engine" class="form-control" th:field="*{engine}">
                    <option value="">- Select engine type -</option>

                    <th:block th:each="engine : ${engines}">
                        <option th:value="${engine}" th:text="${engine}" >
                            Engine type
                        </option>

                    </th:block>


                </select>
                <p th:if="${#fields.hasErrors('engine')}"
                   class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>

                <select id="transmission" class="form-control" th:field="*{transmission}">
                    <option value="">- Select transmission type -</option>
                    <th:block th:each="transmission : ${transmissions}">

                        <option th:value="${transmission}" th:text="${transmission}"> Transmission type
                        </option>

                    </th:block>
                </select>
                <p th:if="${#fields.hasErrors('transmission')}"
                   class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"

                       th:field="*{year}"
                />

                <p th:if="${#fields.hasErrors('year')}"
                   class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label th:for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"
                       th:field="*{mileage}"
                />

                <p th:if="${#fields.hasErrors('mileage')}"
                   class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" th:for="description">Description</label>
            <textarea id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"
                      th:field="*{description}"

            ></textarea>

            <p th:if="${#fields.hasErrors('description')}"
               class="errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" th:for="imageUrl">Image URL</label>
            <input id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here"
                   th:field="*{imageUrl}"
            >

            <p th:if="${#fields.hasErrors('imageUrl')}"
               class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:include="~{fragments/footer}">

</div>
<script type="module"  th:src="@{/js/offers.js}" >

</script>

</body>
</html>
