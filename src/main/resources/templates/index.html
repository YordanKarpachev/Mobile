                <select id="brand" class="form-control" th:field="*{name}">

                    <th:block th:each="brand : ${brands}">
                        <option th:value="${brand.name}" th:text="${brand.name}">Brand name</option>
                    </th:block>
                </select>

                <select id="year" class="form-control" th:field="*{year}">
